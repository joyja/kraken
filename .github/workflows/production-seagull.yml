on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/production-seagull.yml'
      - 'packagesseagull/back/**'
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/seagull/back
    steps:
      - name: Checkout main
        uses: actions/checkout@main
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Build container image
        run: docker build -t registry.digitalocean.com/jar-containers/seagull-production:$(echo $GITHUB_SHA | head -c7) .
      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200
      - name: Push image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/jar-containers/seagull-production:$(echo $GITHUB_SHA | head -c7)
      - name: Update deployment file
        run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i -e 's|<IMAGE>|registry.digitalocean.com/jar-containers/seagull-production:'${TAG}'|' -e 's|<APP>|seagull-production|' $GITHUB_WORKSPACE/seagull/back/k8s/deployment.yml
      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 jar-k8s
      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/seagull/back/k8s/deployment.yml
      - name: Verify deployment
        run: kubectl rollout status deployment/seagull-production -n anywherescada
